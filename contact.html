<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'scale-in': 'scaleIn 0.5s ease-out',
            'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          },
        },
      },
    }
  </script>
  <title>Contact Us</title>
</head>
<body class="bg-black min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-sm border-b border-white/10 px-8 py-4 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-8">
        <a href="./index.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">
          Home
        </a>
        <a href="./gallery.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">
          Gallery
        </a>
        <a href="./about.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">
          About Us
        </a>
        <button class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 font-medium">
          Contact
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto px-8 pt-32">
    <!-- Contact Header -->
    <div class="animate-fade-in">
      <h1 class="text-5xl font-bold text-white mb-4">Get in Touch</h1>
      <p class="text-gray-400 max-w-2xl">Have questions about your next adventure? We're here to help you plan the perfect journey.</p>
    </div>

    <!-- Contact Grid -->
    <div class="grid grid-cols-3 gap-8 mt-16">
      <!-- Contact Info Cards -->
      <div class="col-span-1 space-y-8">
        <!-- Email Card -->
        <div class="group bg-gradient-to-br from-purple-900/30 to-blue-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:scale-105 transition-all duration-300 animate-bounce-in cursor-pointer">
          <div class="text-purple-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-white font-medium mb-2">Email Us</h3>
          <p class="text-gray-400">ashmit.rana2013@gmail.com</p>
        </div>

        <!-- Phone Card -->
        <div class="group bg-gradient-to-br from-pink-900/30 to-purple-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:scale-105 transition-all duration-300 animate-bounce-in [animation-delay:200ms] cursor-pointer">
          <div class="text-pink-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <h3 class="text-white font-medium mb-2">Call Us</h3>
          <p class="text-gray-400">+91 7428863805</p>
        </div>

        <!-- Location Card -->
        <div class="group bg-gradient-to-br from-blue-900/30 to-cyan-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:scale-105 transition-all duration-300 animate-bounce-in [animation-delay:400ms] cursor-pointer">
          <div class="text-blue-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h3 class="text-white font-medium mb-2">Visit Us</h3>
          <p class="text-gray-400">Ahinsa Khand 2 , Indirapuram , GZB , Uttar Pradesh , India</p>
        </div>
      </div>


      <!-- Contact Form -->
      <div class="col-span-2 bg-gradient-to-br from-purple-900/30 to-blue-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-8 animate-slide-up">
        <form class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-400 mb-2 text-sm">First Name</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-white/40 transition-colors duration-300" placeholder="John">
            </div>
            <div>
              <label class="block text-gray-400 mb-2 text-sm">Last Name</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-white/40 transition-colors duration-300" placeholder="Doe">
            </div>
          </div>

          <div>
            <label class="block text-gray-400 mb-2 text-sm">Email</label>
            <input type="email" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-white/40 transition-colors duration-300" placeholder="john@example.com">
          </div>

          <div>
            <label class="block text-gray-400 mb-2 text-sm">Message</label>
            <textarea rows="6" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-500 focus:outline-none focus:border-white/40 transition-colors duration-300" placeholder="Tell us about your travel plans..."></textarea>
          </div>

          <button class="w-full py-3 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white rounded-xl font-medium hover:opacity-90 transition-opacity duration-300">
            Send Message
          </button>
        </form>
      </div>
    </div>

    <!-- Map Section -->
    <div class="mt-16 rounded-2xl overflow-hidden animate-scale-in">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.292292615509614!3d48.85837007928757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1647891702695!5m2!1sen!2sus" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
        class="grayscale hover:grayscale-0 transition-all duration-500"
      ></iframe>
    </div>
  </div>
</body>
</html>
