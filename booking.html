      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'scale-in': 'scaleIn 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
          },
        },
      },
    }
  </script>
  <title>Book Your Trip</title>

          Home

        <a href="./gallery.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">
          Gallery
        </a>
        <a href="./about.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">
          About Us
        </a>
        <a href="./contact.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 via-purple-500 to-blue-500 hover:animate-gradient transition-all duration-300">
          Contact
        </a>
        <a href="./booking.html" class="text-white font-medium hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-pink-500 hover:via-purple-500 hover:to-blue-500 hover:animate-gradient transition-all duration-300">

  <!-- Booking Form Section -->
  <div class="max-w-6xl mx-auto px-8 pt-32">
    <div class="animate-fade-in">
      <h1 class="text-5xl font-bold text-white mb-4">Book Your Dream Vacation</h1>
      <p class="text-gray-400 max-w-2xl">Fill in the details below to start your journey to an unforgettable experience.</p>
    </div>

    <div class="mt-12">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Destination Selection -->
        <div class="bg-gradient-to-br from-purple-900/30 to-blue-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-8 animate-slide-up">
          <h2 class="text-2xl font-bold text-white mb-6">Choose Your Destination</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-gray-400 mb-2">Country</label>
              <select class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors">
                <option value="" class="bg-gray-900">Select a country</option>
                <option value="france" class="bg-gray-900">France</option>
                <option value="italy" class="bg-gray-900">Italy</option>
                <option value="spain" class="bg-gray-900">Spain</option>
                <option value="greece" class="bg-gray-900">Greece</option>
                <option value="japan" class="bg-gray-900">Japan</option>
                <option value="thailand" class="bg-gray-900">Thailand</option>
                <option value="australia" class="bg-gray-900">Australia</option>
                <option value="brazil" class="bg-gray-900">Brazil</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-400 mb-2">Duration (Days)</label>
              <input type="number" min="1" max="30" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors" placeholder="Enter number of days">
            </div>

            <div>
              <label class="block text-gray-400 mb-2">Departure Date</label>
              <input type="date" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors">
            </div>
          </div>
        </div>

        <!-- Traveler Information -->
        <div class="bg-gradient-to-br from-pink-900/30 to-purple-900/30 backdrop-blur-xl border border-white/10 rounded-2xl p-8 animate-slide-up [animation-delay:200ms]">
          <h2 class="text-2xl font-bold text-white mb-6">Traveler Information</h2>
          <div class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-400 mb-2">Adults (18+)</label>
                <input type="number" min="1" max="10" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors" placeholder="Number of adults">
              </div>
              <div>
                <label class="block text-gray-400 mb-2">Children</label>
                <input type="number" min="0" max="10" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors" placeholder="Number of children">
              </div>
            </div>

            <div>
              <label class="block text-gray-400 mb-2">Gender</label>
              <div class="flex gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="gender" class="w-4 h-4 text-purple-500 focus:ring-purple-500">
                  <span class="text-white">Male</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="gender" class="w-4 h-4 text-purple-500 focus:ring-purple-500">
                  <span class="text-white">Female</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input type="radio" name="gender" class="w-4 h-4 text-purple-500 focus:ring-purple-500">
                  <span class="text-white">Other</span>
                </label>
              </div>
            </div>

            <div>
              <label class="block text-gray-400 mb-2">Special Requirements</label>
              <textarea rows="3" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:outline-none focus:border-white/40 transition-colors" placeholder="Any special requirements or preferences?"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 animate-scale-in [animation-delay:400ms]">
          <button type="submit" class="w-full py-4 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 rounded-xl text-white font-medium hover:opacity-90 transition-all duration-300 hover:scale-[1.02]">
            Book Now
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bottom Spacing -->
  <div class="h-32"></div>
</body>
</html>
